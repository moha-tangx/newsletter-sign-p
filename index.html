<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>newsteller signup</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="left">
                <h1>Stay updated!</h1>
                <p>
                    Join 60,000+ product managers receiving monthly updates on:

                </p>
                <ul>
                    <li>
                        <img src="assets/images/icon-list.svg" alt=""><span>
                                Product discovery and building what matters
                        </span>
                    </li>
                    <li>
                        <img src="assets/images/icon-list.svg" alt=""><span>
                            Measuring to ensure updates are a success
                        </span>

                    </li>
                    <li>
                        <img src="assets/images/icon-list.svg" alt=""><span>
                            And much more!
                        </span>

                    </li>
                </ul>
                <span class="adress">
                    Email address
                </span>
                <form action="success.html">
                    <input type="email" name="email" id="email" placeholder="email@company.com" required minlength="10" maxlength="70">
                <button type="submit" class="subscribe" id="subscribe">
                    Subscribe to monthly newsletter
                </button>
                </form>
            </div>
            <div class="right">
                <div class="box1">
                    <div class="ball1"></div>
                    <div class="ball2"></div>
                </div>
                <div class="box2">
                    <div class="nav">
                        <div class="dot dot1"></div>
                        <div class="dot dot2"></div>
                        <div class="dot dot3"></div>
                    </div>
                    <div class="side">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                        <div class="bar bar4"></div>
                    </div>
                </div>
                <div class="box3">
                    <div class="slant_line"></div>
                    <div class="slant_line"></div>
                    <div class="slant_line"></div>
                </div>
                <div class="box4">
                    <div class="box_ball">
                        95
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
